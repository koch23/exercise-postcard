<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="p1"><strong>Look the awesome postcard I just made as part of my path to becoming a software developer</strong></p>
					<p class="p2"><strong>I am so excited to keep going</strong></p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Name" />
					<input type="text" placeholder="Email" />
					<input type="text" placeholder="Comment" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
